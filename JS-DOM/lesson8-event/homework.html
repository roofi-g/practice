<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .err {
            outline: none;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <input id="from" type="text">
    В инпуте написано: <span></span>
    <br>
    <button class="messageBtn">Показать блок</button>
    <div class="message">
        Привет :
    </div>
    <br>
    <form>
        <label>
            Первый инпут:
            <input class="form-control" type="text">
        </label>
        <br>
        <br>
        <label>
            Второй инпут:
            <select class="form-control">
                <option value=""></option>
                <option value="1">Один</option>
                <option value="2">Два</option>
            </select>
        </label>
        <br>
        <br>
        <button>Отправить</button>
    </form>
</body>
<script>
    const inputElem = document.querySelector('#from');
    const spanElem = inputElem.nextElementSibling;
    inputElem.addEventListener('input', (e) => {
        spanElem.innerHTML = e.target.value;
    })

    const btnElem = document.querySelector('.messageBtn');
    const divElem = document.querySelector('.message');
    btnElem.addEventListener('click', () => {
        divElem.classList.add('animate_animated');
        divElem.classList.add('animate_fadeInLeftBig');
        divElem.setAttribute('style', 'visibility: visible');
    })

    const formElem = document.querySelector('form');
    const inpElem = document.querySelector('.form-control');

//     3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме. Если какое-либо поле не заполнено, форма не должна       отправляться, также должны быть подсвечены незаполненные поля (необходимо поставить класс error незаполненным полям). Как только пользователь начинает заполнять какое-либо поле, необходимо, при вводе в данное поле, произвести проверку:
// - Если поле пустое, необходимо данное поле подсветить (поставить класс error данному полю).
// - Если поле было чем-либо заполнено, подсветку (класс error) необходимо убрать.

    formElem.addEventListener('click', function (e) {
        if (inpElem.value === '') {
            // console.log(e.target);
            inpElem.classList.add('err');
            // e.preventDefault();
        } else {
            inpElem.classList.remove('err');
            // e.preventDefault();
        }
        
    })

</script>
</html>
